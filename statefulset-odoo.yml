apiVersion: v1
kind: Service
metadata:
  name: odoo-service
spec:
  type: ClusterIP
  selector:
    app: app-odoo
  ports:
    - protocol: TCP
      port: 8069
      targetPort: 8069
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: odoo-statefulset
  labels:
    app: app-odoo
spec:
  replicas: 3
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: app-odoo
  template:
    metadata:
      name: odoo-pod
      labels:
        app: app-odoo
    spec:
      containers:
        - name: odoo-container
          image: library/odoo:16
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8069
          env:
            - name: HOST
              value: postgres-service
            - name: USER
              value: odoo
            - name: PASSWORD
              value: odoo
          volumeMounts:
            - mountPath: "/mnt/extra-addons"
              name: pvc-odoo-addons
            - mountPath: "/etc/odoo"
              name: pvc-odoo-config
            - mountPath: "/var/lib/odoo"
              name: pvc-odoo-web-data

  volumeClaimTemplates:
    - metadata:
        name: pvc-odoo-addons
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
        storageClassName: nfs-client
    - metadata:
        name: pvc-odoo-config
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: nfs-client
    - metadata:
        name: pvc-odoo-web-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 8Gi
        storageClassName: nfs-client
