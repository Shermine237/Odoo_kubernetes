apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-statefulset
  labels:
    app: app-postgres
spec:
  replicas: 2
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: app-postgres
  template:
    metadata:
      name: postgres-pod
      labels:
        app: app-postgres
    spec:
      containers:
        - name: postgres-container
          image: library/postgres:15.3-alpine3.18
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_PASSWORD
              value: myodoo
            - name: POSTGRES_USER
              value: odoo
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - mountPath: "/var/lib/postgresql/data/pgdata"
              name: pvc-postgres

  volumeClaimTemplates:
    - metadata:
        name: pvc-postgres
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
        storageClassName: class-postgres
